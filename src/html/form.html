<html>
    <head>
        <title>Viewer Field</title>

    </head>
    <body style="margin: 10px;">
        <h1>Form With Maps</h1>
        <p>This example shows how to use gxp map viewers as form elements.</p>
        <br>
        <p id="form"></p>
        
        <!-- Ext resources -->
        <link rel="stylesheet" type="text/css" href="ext/resources/css/ext-all.css" />
        <link rel="stylesheet" type="text/css" href="ext/resources/css/xtheme-gray.css" />
        <script type="text/javascript" src="ext/adapter/ext/ext-base.js"></script>
        <script type="text/javascript" src="ext/@ext-all.js@"></script>

        <!-- OpenLayers resources -->
        <link rel="stylesheet" type="text/css" href="@ol-style.css@" />
        <script type="text/javascript" src="@OpenLayers.js@"></script>

        <!-- GeoExt resources -->
        <link rel="stylesheet" type="text/css" href="@geoext-all.css@" />
        <link rel="stylesheet" type="text/css" href="@gxtheme-gray.css@" />
        <script type="text/javascript" src="@GeoExt.js@"></script> 

        <!-- gxp resources -->
        <script type="text/javascript" src="@gxp.js@"></script> 
        <link rel="stylesheet" type="text/css" href="@gxp.css@" />

        <!-- GeoExplorer resources -->
        <link rel="shortcut icon" href="theme/app/img/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="theme/app/geoexplorer.css" />
        <!--[if IE]><link rel="stylesheet" type="text/css" href="theme/app/ie.css"/><![endif]-->
        
        <script type="text/javascript">
        var source, observation;
        Ext.onReady(function() {
            source = new gxp.form.ViewerField({
                name: "source",
                fieldLabel: "Create or select a fault source",
                validator: function(v) {
                    var feature = v && Ext.decode(v);
                    // if the feature was saved, its id will not contain OpenLayers.Feature.Vector
                    return !!feature && feature.id.indexOf("OpenLayers.Feature.Vector") != 0;
                },
                width: 400,
                height: 260,
                viewer: {
                    mapItems: [{
                        xtype: "gx_zoomslider",
                        vertical: true,
                        height: 100
                    }],
                    portalConfig: {border: false},
                    // configuration of all tool plugins for this application
                    tools: [{
                        // shared FeatureManager for feature editing, grid and querying
                        ptype: "gx_featuremanager",
                        id: "featuremanager",
                        paging: false
                    }, {
                        ptype: "gx_featureeditor",
                        featureManager: "featuremanager",
                        autoLoadFeatures: true,
                        defaultAction: 0,
                        outputConfig: {panIn: false}
                    }, {
                        ptype: "gx_featuretofield",
                        featureManager: "featuremanager"
                    }],

                    // layer sources
                    defaultSourceType: "gx_wmssource",
                    sources: {
                        local: {
                            url: "/geoserver/wms"
                        },
                        osm: {
                            ptype: "gx_osmsource"
                        }
                    },

                    // map and layers
                    map: {
                        border: false,
                        region: "center",
                        projection: "EPSG:900913",
                        units: "m",
                        maxResolution: 156543.0339,
                        maxExtent: [
                            -20037508.34, -20037508.34,
                            20037508.34, 20037508.34
                        ],
                        layers: [{
                            source: "osm",
                            name: "mapnik",
                            group: "background"
                        }, {
                            source: "ol",
                            group: "background",
                            fixed: true,
                            type: "OpenLayers.Layer",
                            args: [
                                "None", {visibility: false}
                            ]
                        }, {
                            source: "local",
                            name: "gem:sources",
                            selected: true
                        }, {
                            source: "local",
                            name: "gem:faults"
                        }, {
                            source: "local",
                            name: "gem:observed",
                        }],
                        center: [0, 0],
                        zoom: 1
                    }
                }
            });

            observation = new gxp.form.ViewerField({
                name: "observation",
                fieldLabel: "Select a related observation",
                allowBlank: false,
                width: 400,
                height: 240,
                viewer: {
                    mapItems: [{
                        xtype: "gx_zoomslider",
                        vertical: true,
                        height: 100
                    }],
                    portalConfig: {border: false},
                    // configuration of all tool plugins for this application
                    tools: [{
                        // shared FeatureManager for feature editing, grid and querying
                        ptype: "gx_featuremanager",
                        id: "featuremanager",
                        paging: false
                    }, {
                        ptype: "gx_selectfeature",
                        featureManager: "featuremanager",
                        autoLoadFeatures: true,
                        actionTarget: null,
                        defaultAction: 0
                    }, {
                        ptype: "gx_featuretofield",
                        featureManager: "featuremanager"
                    }],

                    // layer sources
                    defaultSourceType: "gx_wmssource",
                    sources: {
                        local: {
                            url: "/geoserver/wms"
                        },
                        osm: {
                            ptype: "gx_osmsource"
                        }
                    },

                    // map and layers
                    map: {
                        border: false,
                        region: "center",
                        projection: "EPSG:900913",
                        units: "m",
                        maxResolution: 156543.0339,
                        maxExtent: [
                            -20037508.34, -20037508.34,
                            20037508.34, 20037508.34
                        ],
                        layers: [{
                            source: "osm",
                            name: "mapnik",
                            group: "background"
                        }, {
                            source: "ol",
                            group: "background",
                            fixed: true,
                            type: "OpenLayers.Layer",
                            args: [
                                "None", {visibility: false}
                            ]
                        }, {
                            source: "local",
                            name: "gem:sources"
                        }, {
                            source: "local",
                            name: "gem:faults"
                        }, {
                            source: "local",
                            name: "gem:observed",
                            selected: true
                        }],
                        center: [0, 0],
                        zoom: 1
                    }
                }
            });

            new Ext.FormPanel({
                border: false,
                width: 530,
                labelWidth: 120,
                items: [source, observation],
                buttons: [{
                    text: "Submit",
                    handler: function() {
                        var fp = this.ownerCt.ownerCt,
                            form = fp.getForm();
                        if (form.isValid()) {
                            var values = form.getFieldValues();
                            alert("Source: "+Ext.decode(values.source).id+"\nObservation: "+Ext.decode(values.observation).id);
                        } else {
                            alert("Form does not validate");
                        }
                    }
                }],
                renderTo: "form"
            });
        });
        </script>
    </body>
</html>
